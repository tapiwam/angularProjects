

<div class="row">
  <div class="col-xs-12">
    <img [src] = "recipe.imagePath"  style="max-height: 75px;" alt="Recipe Image" class="img-responsive" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
   <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button 
        type="button" 
        class="brn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#"></a>Edit Recipe</li>
        <li><a href="#"></a>Delete Recipe</li>
      </ul>

    </div>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
   <p>{{recipe.description}}</p>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
   <p>Ingredients</p>
  </div>
</div>
